        class Person {
            static drinkingAge = 21

            constructor(first_name, last_name) {
                this._first_name = first_name
                this._last_name = last_name
            }

            set age(value) {
                this._age = value
            }

            get age() {
                return this._age
            }

            canDrink() {
                return this._age >= Person.drinkingAge
            }

            introducePerson() {
                return `My name is ${this._first_name} ${this._last_name}, I'm ${this._age} years old.`
            }
        }

        class Student extends Person {
            constructor (first_name, last_name, regNum)
            {
                super(first_name, last_name)

                this._regNum = regNum
            }
            
            set level(value) {
                this._level = value
            }

            get level() {
                return this._level
            }
        }
